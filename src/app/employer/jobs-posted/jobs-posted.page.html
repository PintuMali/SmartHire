<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons  slot="primary">
      <ion-button routerLink="/employer/jobs-posted/post-job">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>My jobs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" >
        <ion-list>
          <ion-item-sliding *ngFor="let job of jobs" #slidedItem>
              <app-job [job]="job"></app-job>
               <ion-item-options side="end">
              <ion-item-option color="primary" (click)="onEdit(job.jobId,slidedItem)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>

        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
