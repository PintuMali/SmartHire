<ion-header>
  <ion-toolbar>
    <ion-title>
      Applied Candidates
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-padding">
    <div style="text-align: center;">
      <h2>RESUME SCORES</h2>
      <!-- <ion-button (click)="getJobsByJobId()"></ion-button> -->
    </div>
      <ion-item-divider>
      </ion-item-divider>
      
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <ion-text color="primary">
            <h5><b>Sr No</b></h5>
          </ion-text>
        </ion-col>
        <ion-col size="3">
          <ion-text color="primary">
            <h5><b>Name</b></h5>
          </ion-text>
        </ion-col>
        <ion-col size="3">
          <ion-text color="primary">
            <h4><b>Score</b></h4>
          </ion-text>
        </ion-col>
        <ion-col size="4">
          <ion-text color="primary">
            <h4><b>Resume</b></h4>
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row *ngFor="let job of jobs; let i = index">
        <ion-col size="2">
          {{ i + 1 }}
        </ion-col>
        <ion-col size="3">
          {{ job.fullname }}
        </ion-col>
        <ion-col size="3">
          {{ job.score }}
        </ion-col>
        <ion-col size="4">
          <a href="{{ job.jobResumeUrl }}">
            <ion-icon name="document-text-outline"></ion-icon>
            Download Resume</a>
          </ion-col>

      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>
